<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Portal de Empleos</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../styles/components/reset.css">
    <link rel="stylesheet" href="../styles/components/variables.css">
    <link rel="stylesheet" href="../styles/components/typography.css">
    <link rel="stylesheet" href="../styles/components/buttons.css">
    <link rel="stylesheet" href="../styles/components/forms.css">
    <link rel="stylesheet" href="../styles/pages/auth.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <header class="auth-header">
        <div class="container">
            <nav class="auth-nav">
                <a href="/" class="logo">
                    <img src="../assets/images/logo.svg" alt="Portal Empleos">
                </a>
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> Volver al inicio
                </a>
            </nav>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h1>Crear Cuenta</h1>
                    <p>Elige el tipo de cuenta que deseas crear</p>
                </div>

                <div class="user-type-selector" id="userTypeSelector">
                    <button class="user-type-btn active" data-type="applicant">
                        <div class="type-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="type-content">
                            <h3>Busco Empleo</h3>
                            <p>Encuentra las mejores oportunidades laborales</p>
                        </div>
                    </button>
                    <button class="user-type-btn" data-type="employer">
                        <div class="type-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="type-content">
                            <h3>Soy Empleador</h3>
                            <p>Publica empleos y encuentra talento</p>
                        </div>
                    </button>
                </div>

                <form id="registerForm" class="auth-form">
                    <input type="hidden" id="userType" name="userType" value="applicant">

                    <!-- Campos comunes -->
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <!-- Campos específicos para empleador -->
                    <div id="employerFields" style="display: none;">
                        <div class="form-group">
                            <label for="companyName">Nombre de la Empresa</label>
                            <input type="text" id="companyName" name="companyName">
                        </div>
                        <div class="form-group">
                            <label for="companySize">Tamaño de la Empresa</label>
                            <select id="companySize" name="companySize">
                                <option value="">Selecciona el tamaño</option>
                                <option value="1-10">1-10 empleados</option>
                                <option value="11-50">11-50 empleados</option>
                                <option value="51-200">51-200 empleados</option>
                                <option value="201-500">201-500 empleados</option>
                                <option value="501+">501+ empleados</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="industry">Industria</label>
                            <select id="industry" name="industry">
                                <option value="">Selecciona la industria</option>
                                <option value="technology">Tecnología</option>
                                <option value="healthcare">Salud</option>
                                <option value="education">Educación</option>
                                <option value="finance">Finanzas</option>
                                <option value="other">Otra</option>
                            </select>
                        </div>
                    </div>

                    <!-- Campos específicos para solicitante -->
                    <div id="applicantFields">
                        <div class="form-group">
                            <label for="profession">Profesión</label>
                            <input type="text" id="profession" name="profession">
                        </div>
                        <div class="form-group">
                            <label for="experience">Años de Experiencia</label>
                            <select id="experience" name="experience">
                                <option value="">Selecciona los años de experiencia</option>
                                <option value="0-1">0-1 año</option>
                                <option value="1-3">1-3 años</option>
                                <option value="3-5">3-5 años</option>
                                <option value="5-10">5-10 años</option>
                                <option value="10+">10+ años</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-meter-fill"></div>
                            </div>
                            <ul class="password-requirements">
                                <li data-requirement="length">Al menos 8 caracteres</li>
                                <li data-requirement="uppercase">Una letra mayúscula</li>
                                <li data-requirement="lowercase">Una letra minúscula</li>
                                <li data-requirement="number">Un número</li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-wrapper">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" required>
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">
                                    Acepto los <a href="/terms">Términos y Condiciones</a> y la 
                                    <a href="/privacy">Política de Privacidad</a>
                                </span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Crear Cuenta
                    </button>
                </form>

                <div class="auth-separator">
                    <span>o regístrate con</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-google">
                        <img src="../assets/images/google-icon.svg" alt="Google">
                        Continuar con Google
                    </button>
                    <button class="btn btn-linkedin">
                        <i class="fab fa-linkedin"></i>
                        Continuar con LinkedIn
                    </button>
                </div>

                <div class="auth-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container"></div>

    <script type="module" src="../js/pages/register.js"></script>
</body>
</html>
