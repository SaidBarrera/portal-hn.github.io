<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Portal de Empleos</title>
    
    <!-- Estilos base -->
    <link rel="stylesheet" href="../../styles/components/reset.css">
    <link rel="stylesheet" href="../../styles/components/variables.css">
    <link rel="stylesheet" href="../../styles/components/typography.css">
    <link rel="stylesheet" href="../../styles/components/buttons.css">
    <link rel="stylesheet" href="../../styles/components/forms.css">
    <link rel="stylesheet" href="../../styles/pages/auth.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <header class="auth-header">
        <div class="container">
            <nav class="auth-nav">
                <a href="/" class="logo">
                    <img src="../../assets/images/logo-white.svg" alt="Portal Empleos">
                </a>
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> Volver al inicio
                </a>
            </nav>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h1>Iniciar Sesión</h1>
                    <p>Bienvenido de nuevo, ingresa a tu cuenta</p>
                </div>

                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="applicant">
                        <i class="fas fa-user"></i>
                        <span>Busco Empleo</span>
                    </button>
                    <button class="user-type-btn" data-type="employer">
                        <i class="fas fa-building"></i>
                        <span>Soy Empleador</span>
                    </button>
                </div>

                <form id="loginForm" class="auth-form">
                    <input type="hidden" id="userType" name="userType" value="applicant">
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="password-header">
                            <label for="password">Contraseña</label>
                            <a href="/auth/recover" class="forgot-link">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-wrapper">
                            <label class="checkbox-label">
                                <input type="checkbox" name="rememberMe">
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">Mantener sesión iniciada</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Iniciar Sesión
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿No tienes una cuenta? 
                        <a href="../pages/register.html" class="text-primary">Regístrate</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast para mensajes -->
    <div class="toast-container"></div>

    <script type="module" src="../../js/pages/login.js"></script>
</body>
</html>
